<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedra Papel Tesoura</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <!-- Seção de exibição do resultado -->
    <div class="result_field">
        <!-- Container para imagens do usuário e do BOT -->
        <div class="result_images">
            <span class="user_result">
                <img src="./rock.png" alt="Imagem da escolha do usuário" />
            </span>
            <span class="bot_result">
                <img src="./rock.png" alt="Imagem da escolha do BOT" />
            </span>
        </div>
        <!-- Exibição da mensagem do resultado do jogo -->
        <div class="result">Vamos jogar!</div>
    </div>

    <!-- Opções para o usuário escolher -->
    <div class="option_images">
        <span class="option_image">
            <img src="./rock.png" alt="Imagem de Pedra" />
            <p>Pedra</p>
        </span>
        <span class="option_image">
            <img src="./paper.png" alt="Imagem de Papel" />
            <p>Papel</p>
        </span>
        <span class="option_image">
            <img src="./scissors.png" alt="Imagem de Tesoura" />
            <p>Tesoura</p>
        </span>
    </div>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
